  
<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<div class="example-button-row">
  <app-loader></app-loader>
  <app-navbar></app-navbar>
  <!--<img src="https://www.cowin.gov.in/assets/images/largest-vaccine-banner.jpg" class="img-fluid mt-3 mb-2" alt="Responsive image">
-->
	


  <!-- Carousel Starts-->

  <div id="carouselExampleIndicators" class="carousel slide mt-3" data-ride="carousel">
	  <ol class="carousel-indicators">
	    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
	    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
	    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
	  </ol>
	  <div class="carousel-inner">
	    <div class="carousel-item active">
	      <img class="d-block w-100" src="https://www.cowin.gov.in/assets/images/largest-vaccine-banner.jpg" alt="First slide">
	    </div>
	    <div class="carousel-item">
	      <img class="d-block w-100" src="https://www.cowin.gov.in/assets/images/largest-vaccine-banner.jpg" alt="Second slide">
	    </div>
	    <div class="carousel-item">
	      <img class="d-block w-100" src="https://www.cowin.gov.in/assets/images/largest-vaccine-banner.jpg" alt="Third slide">
	    </div>
	  </div>
	  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
	    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
	    <span class="carousel-control-next-icon" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
  </div>

  <!-- Carousel Ends -->

  <div class="container mt-3 text-center">
  	<div class="alert alert-info">
		<i class="fas fa-feather"></i> Salient Features
	</div>
	<div class="feature-cards mb-5">
		<div class="card bg-info" style="width: 18rem;">
		  <div class="card-header text-white">
		    <a routerLink="/dashboard"><strong><i class="fas fa-search"></i> Check Vaccination Centers</strong></a>
		  </div>
		  <ul class="list-group list-group-flush">
		    <li class="list-group-item">Check by Pin or District</li>
		    <li class="list-group-item">Select a Date</li>
		    <li class="list-group-item">Get List of Centers with details</li>
		  </ul>
		</div>

		<div class="card bg-info mar-1" style="width: 18rem;">
		  <div class="card-header text-white">
		    <a routerLink="/certificate"><strong><i class="fas fa-file-alt"></i> Download Certificate</strong></a>
		  </div>
		  <ul class="list-group list-group-flush">
		    <li class="list-group-item">Enter your Mobile No</li>
		    <li class="list-group-item">Validate your Mob No by OTP</li>
		    <li class="list-group-item">Get Your Certificate Downloaded</li>
		  </ul>
		</div>
	</div>
  </div>


  <router-outlet></router-outlet>
  <div style="height: 50px">
  	
  </div>
  <footer class="footer">
  	&copy; All rights reserved @2021
  </footer>
</div>
</body>
</html>
